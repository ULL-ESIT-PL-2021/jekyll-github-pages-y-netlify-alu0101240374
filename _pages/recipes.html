---
title: Recipes
layout: default
permalink: /recipes/
---
<div class="wrap-content">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
</div>
<ul>
  {% for recipe in site.recipes %}
    <li>
      <h2><a href="{{site.baseurl}}{{ recipe.url }}">{{ recipe.name }}</a></h2>
    </li>
  {% endfor %}
</ul>

---
title: Posts
layout: default
permalink: /posts/
---
<div class="wrap-content">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
</div>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.url }}{{site.baseurl}}{{ post.url }}">{{ post.title }} ({{post.date | date: '%Y, %b %d'}})</a></h2>
    </li>
  {% endfor %}
</ul>
